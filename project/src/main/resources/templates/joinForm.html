<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<div>
		 <form action="/join/join" th:object="${userForm}" method="post">
		 	 <div class="form-group">
				 <label th:for="userName">이름</label>
				 <input type="text" th:field="*{userName}" required>
			 </div>
		 
			 <div class="form-group">
				 <label th:for="userDate">생년월일</label>
				 <input type="text" th:field="*{userDate}" required>
			 </div>
			 
			 <div class="form-group">
				 <label th:for="userId">아이디</label>
				 <input type="text" th:field="*{userId}" required>
			 </div>
			 
			 <div class="form-group">
				 <label th:for="userPass">비밀번호</label>
				 <input type="password" th:field="*{userPass}" required>
			 </div>	 
			 
			 <button type="submit">회원가입</button>
		 </form>
	</div>
</body>
</html>
