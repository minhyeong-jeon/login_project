<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<div>
	<p th:text="${message}">message</p>
		 <form action="/login/login" th:object="${loginForm}" method="post">
			 <div class="form-group">
				 <label th:for="userId">아이디</label>
				 <input type="text" th:field="*{userId}" required>
			 </div>
			 
			 <div class="form-group">
				 <label th:for="userPass">비밀번호</label>
				 <input type="password" th:field="*{userPass}" required>
			 </div>	 
			 
			 <button type="submit">로그인</button>
		 </form>
	</div>
</body>
</html>
